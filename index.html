<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/caveat/1.4.0/caveat.min.css');
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25vh;
      /* Add fallback font to maintain consistent sizing during load */
      font-family: 'Caveat', Arial, sans-serif;
      min-height: 100vh;
      max-width: 100vw;
      text-align: center;
      /* Prevent Flash of Unstyled Content */
      opacity: 0;
      transition: opacity 0.1s ease-in;
    }

    /* Show content once fonts are loaded */
    .fonts-loaded {
      opacity: 1;
    }
  </style>
  <script>
    // Wait for the font to load before showing content
    document.fonts.ready.then(() => {
      document.body.classList.add('fonts-loaded');
    });
  </script>
</head>
<body>
  *
</body>
</html>
