<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25vh;
      font-family: 'Caveat', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      max-width: 100vw;
      text-align: center;
      /* Prevent text selection */
      user-select: none;
      -webkit-user-select: none;
      /* Prevent touch highlight on mobile */
      -webkit-tap-highlight-color: transparent;
    }
    
    .asterisk-container {
      height: 25vh;
      line-height: 25vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="asterisk-container">*</div>
</body>
</html>
