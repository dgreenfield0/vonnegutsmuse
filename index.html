<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25vh;
      font-family: 'Caveat', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .asterisk-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      /* Move left by half the width of the asterisk */
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="asterisk-container">*</div>
</body>
</html>
