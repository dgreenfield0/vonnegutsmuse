<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/caveat/1.4.0/caveat.min.css');
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 150px;
      font-family: 'Caveat', cursive;
      min-height: 100vh;
      /* Prevent horizontal scrolling on mobile */
      max-width: 100vw;
      text-align: center;
    }

    /* Responsive font size for smaller screens */
    @media screen and (max-width: 768px) {
      body {
        font-size: 100px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>
  *
</body>
</html>
